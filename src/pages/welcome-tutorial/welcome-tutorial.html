<ion-header>
  <ion-navbar style="height: 15%;">
  </ion-navbar>
  <img width="100%" height="100%" class="welcome_custom" />
</ion-header>

<ion-content padding style="margin-top: 50px;">
  <ion-label class="title-on-boarding">{{'WELCOME_HEADER' | translate}}</ion-label>
  <ion-label class="welcomeMessage">{{'WELCOME_MESSAGE' | translate}}</ion-label>
  <ion-item no-padding no-lines style="text-align: center; background-color: transparent;">
    <button style="height: 50px;" class="button-text" (click)="executeStart()" ion-button round full>
      {{'BUTTON_START' | translate}}
    </button>
  </ion-item>
</ion-content>
